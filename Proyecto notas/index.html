<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Notas</h1>
    </header>
    <main>
        <section id="notes-list">
            <!-- Lista de notas -->
        </section>
        <section id="new-note">
            <form>
                <label for="note-text">Nota:</label>
                <textarea id="note-text" name="note-text"></textarea>
                <button type="submit">Crear nota</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
