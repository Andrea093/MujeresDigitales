<!-- index.html -->
<!DOCTYPE html> <!-- Declaración del tipo de documento HTML5 -->
<html lang="es"> <!-- Declaración del idioma del documento -->
<head> <!-- Sección del encabezado del documento -->
    <meta charset="UTF-8"> <!-- Declaración del conjunto de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración del viewport para dispositivos móviles -->
    <title>Notas</title> <!-- Título del documento -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo de estilos CSS -->
</head>
<body> <!-- Sección del cuerpo del documento -->
    <h1>Notas</h1> <!-- Título principal del documento -->
    <form id="note-form"> <!-- Formulario para crear notas -->
        <label for="note-text">Nota:</label> <!-- Etiqueta para el campo de texto de la nota -->
        <textarea id="note-text" name="note-text"></textarea> <!-- Campo de texto para escribir la nota -->
        <button type="submit">Crear nota</button> <!-- Botón para crear la nota -->
    </form>
    <ul id="note-list"></ul> <!-- Lista vacía para mostrar las notas creadas -->

    <script src="script.js"></script> <!-- Enlace al archivo de script JavaScript -->
</body>
</html>
